source: '@material/card/mdc-card'
mappings:

  all:
    type: rule
    regex: ^(.*)$
    replace: $1

  card:
    type: rule
    regex: ^(\.mdc-card(?:\s.*)?)$
    replace: :host($1)

  actions:
    type: rule
    regex: ^(\.mdc-card__actions.*)$
    replace: :host($1)

  action_buttons:
    type: rule
    regex: ^(\.mdc-card__action-buttons.*)$
    replace: :host($1)

  action_icons:
    type: rule
    regex: ^(\.mdc-card__action-icons.*)$
    replace: :host($1)

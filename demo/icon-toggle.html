<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<script type="module" src="../dist/MaterialIconToggle.js"></script>


<i id="add-to-favorites"
   class="mdc-icon-toggle material-icons"
   role="button"
   aria-label="Add to favorites"
   aria-pressed="false"
   tabindex="0"
   data-toggle-on='{"content": "favorite", "label": "Remove From Favorites"}'
   data-toggle-off='{"content": "favorite_border", "label": "Add to Favorites"}'>
  <!-- Prevent FOUC by putting the initial content in -->
  favorite_border
</i>

<material-icon-toggle>share</material-icon-toggle>
<material-icon-toggle>share</material-icon-toggle>
<material-icon-toggle ripple> share</material-icon-toggle>

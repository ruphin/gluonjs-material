<h1>Icon toggle</h1>

<docs-demo>
  <h2>Using Material Icons</h2>
  <material-icon-toggle
          riple
          id="add-to-favorites"
          aria-label="Add to favorites"
          aria-pressed="false"
          data-toggle-on='{"content": "favorite", "label": "Remove From Favorites"}'
          data-toggle-off='{"content": "favorite_border", "label": "Add to Favorites"}'>
  </material-icon-toggle>
  <p>Favorited? <span id="favorited-status">no</span></p>
  <script>
    const addToFavorites = document.getElementById('add-to-favorites');
    const favoritedStatus = document.getElementById('favorited-status');
    addToFavorites.addEventListener('MDCIconToggle:change', function (ev) {
      const newStatus = ev.detail.isOn ? 'yes' : 'no';
      favoritedStatus.textContent = newStatus;
    });
  </script>
</docs-demo>

<docs-demo>
  <h2>Disabled Icons</h2>
  <material-icon-toggle disabled>star_rate</material-icon-toggle>
</docs-demo>

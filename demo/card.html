<script type="module" src="../src/card/MaterialCard.js"></script>
<script type="module" src="../src/icon-toggle/index.js"></script>
<script type="module" src="../src/typography/index.js"></script>
<script type="module" src="../src/button/index.js"></script>

<style>

  material-card {
    width: 350px;
    margin: 48px;
  }

  material-card .demo-card__16-9-media {
    background-image: url(images/16-9.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    height: 12.313rem;
  }

  material-card section {
    padding: 1rem;
  }

</style>

<h1>Card</h1>

<docs-demo>

  <material-card>

    <section class="demo-card__16-9-media"></section>

    <section>
      <material-typography-title>Our Changing Planet</material-typography-title>
      <material-typography-subheading1>by Kurt Wagner</material-typography-subheading1>
    </section>

    <section>
      <material-typography-body1>
        Visit ten places on our planet that are undergoing the biggest changes today.
      </material-typography-body1>
    </section>

    <material-card-actions>
      <material-card-action-buttons>
        <material-button>Read</material-button>
        <material-button>Bookmark</material-button>
      </material-card-action-buttons>
      <material-card-action-icons>
        <material-icon-toggle tabindex="0"
                              role="button"
                              aria-pressed="false"
                              aria-label="Add to favorites"
                              title="Add to favorites"
                              data-toggle-on='{"content": "favorite", "label": "Remove from favorites"}'
                              data-toggle-off='{"content": "favorite_border", "label": "Add to favorites"}'>
        </material-icon-toggle>
        <material-icon-toggle tabindex="0"
                              role="button"
                              data-mdc-ripple-is-unbounded
                              title="Share">
          share
        </material-icon-toggle>
        <material-icon-toggle tabindex="0"
                              role="button"
                              data-mdc-ripple-is-unbounded
                              title="More options">
          more_vert
        </material-icon-toggle>
      </material-card-action-icons>
    </material-card-actions>

  </material-card>

</docs-demo>
